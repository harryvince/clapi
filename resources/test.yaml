requests:
  - name: Basic Request
    url: https://example.com
    type: GET
    parameters:
      key1: value
      key2: anotherValue
      key3: help
    headers:
      Content-Type: application/json
      Agent: clapi/0.0.1
    body:
      type: json
      content: |
        {
          "first_name": "Harry",
          "surname": "Vince"
        }
  - name: Another Request
    url: https://example.org
    type: POST
    parameters:
      entry: test
      value: boo
    headers:
      No-Referer: true
      Content-Type: text/xml
      Cache: Invalidate
    body:
      type: xml
      content: |
        <Customers>
            <Customer>
                <Number>1</Number>
                <FirstName>Fred</FirstName>
                <LastName>Landis</LastName>
                <Address>
                    <Street>Oakstreet</Street>
                    <City>Boston</City>
                    <ZIP>23320</ZIP>
                    <State>MA</State>
                </Address>
            </Customer>
        </Customers>
